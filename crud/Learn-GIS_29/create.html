<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        #map { height: 520px; }
    </style>
</head>
<body>
<div id="map"></div>

<form action="process-create.php" method="post">
    Nama Kampus
    <input type="text" name="name" id="name">

    Alamat
    <input type="text" name="address" id="address">

    Latitude
    <input type="text" name="lat" id="lat" readonly>

    Longitude
    <input type="text" name="lng" id="lng" readonly>

    <button type="submit" name="submit">Submit</button>
</form>

<script>
    var map = L.map('map').setView([-0.0264, 109.3363], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    var latInput = document.getElementById('lat');
    var lngInput = document.getElementById('lng');

    let marker;

    // Ketika User Klik Peta
    map.on('click', function(e) {
        // Jika sudah ada marker, hapus marker sebelumnya
        if (marker) { map.removeLayer(marker);}
        // Tampilkan Marker
        marker = L.marker(e.latlng).addTo(map);
        // Ambil Koordiat berdasarkan lokasi marker
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
        // Tampilkan ke dalam form input koordinat
        latInput.value = lat;
        lngInput.value = lng;
        });


</script>
</body>
</html>
