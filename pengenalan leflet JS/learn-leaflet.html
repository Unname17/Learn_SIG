<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <style>
        #map {
        height: 355px;

<body>
<div id="map"></div>
<script>
    //Mempersiapkan Koordinat Peta
    var map = L.map('map').setView([-0.05932213849020534, 109.35195095418607], 21);
    //mengatur tingkat zoom dari peta
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    // Menampilkan Marker
    var markerIndomaret = L.marker([-0.06406, 109.34757]).addTo(map);
    markerIndomaret.bindPopup("Alfamart").openPopup();

    var markerAlfamart = L.marker([-0.06277, 109.34802]).addTo(map);
    markerAlfamart.bindPopup("Indomaret").openPopup();


    // Menampilkan Circle
    var circle1 = L.circle([-0.05950, 109.35277], {
    color: 'yellow',
    fillColor: 'orange',
    fillOpacity: 0.5,
    radius: 50
}).addTo(map);
circle1.bindPopup("Macet.");


    var circle2 = L.circle([-0.05552, 109.34963], {

circle.bindPopup("Kebakaran.");

    var polygon = L.polygon([
    [-0.05908945714001209, 109.35180748119197],

    [-0.05908543382870596, 109.3519764603618],
    [-0.05899557987616418, 109.35184771432766]

    ], {color: 'black'}).addTo(map);

</script>

</body>
</html>
